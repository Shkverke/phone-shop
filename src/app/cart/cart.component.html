<h3>Cart</h3>

<div *ngFor="let item of items" class="cart-item">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
    <button (click)="clearProductFromCart(item.id)">X</button>
</div>

<div *ngIf="items.length; else emptyCart">
    <h3>Total:{{totalPrice() | currency}}</h3>
    <button (click)="clearCart()" type="button">Delete Cart</button>
    <br>
    <br>
    <button type="button" (click)="buyCart()">Buy !!!</button>
</div>
<ng-template #emptyCart>
    <p>Cart is empty !</p>
</ng-template>
